<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>TP3</title>
        <meta name="description" content>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="css/bootstrap.css">

        <!-- librairie Javascript de boostrap pour pouvoir utiliser les composants interactifs (modal https://getbootstrap.com/docs/5.1/components/modal/ , collapse...) -->
        <script src="js/bootstrap.bundle.js"></script>
        <script src="js/form-validation.js"></script>
        <style>
          body{
              background-color: #e9ebee;              
              font-family: system, -apple-system, ".SFNSText-Regular", "San Francisco", "Roboto", "Segoe UI", "Helvetica Neue", "Lucida Grande", sans-serif;
              font-size: 16px;
              margin: 0 auto;
              max-width: 800px;              
          }
        </style>
    </head>
    <body>
        <div class="container">

            <h1> TP AW</h1>
            <p> Avec Bootstrap 5</p>
            <form id="myForm">
                <div class="row mb-3">
                    <label for="inputNom" class="col-sm-2 col-form-label">Nom</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputNom">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputPrenom" class="col-sm-2 col-form-label">Pr√©nom</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPrenom">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputDate" class="col-sm-2 col-form-label">Date
                        de naissance</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="inputDate">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputAdresse" class="col-sm-2 col-form-label">Adresse</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                            id="inputAdresse">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control"
                            id="inputEmail3">
                    </div>
                </div>
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Valider</button>
                </div>
            </form>
        </div>

        <div class="modal fade" id="myModal" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Erreur
                            dans le formulaire</h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">Tous les champs sont obligatoires</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary"
                            data-bs-dismiss="modal">OK</button>

                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="welcomeModal" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="welcomeTitle"></h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div id="birthDate"></div>
                        <div id="mapContainer">
                            <a id="googleMapsLink" href target="_blank">
                                <img id="staticMap" src alt="Google Map">
                            </a>
                        </div>
                        <p id="addressLink"></p>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary"
                            data-bs-dismiss="modal">OK</button>
                    </div>

                </div>
            </div>
        </div>

    </body>
</html>
